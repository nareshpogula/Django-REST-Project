
<div>
    <table  id="customers">
     <tbody>
        <tr>
            <th>OrderID</th>
            <th>Customer Name</th>
            <th>Total</th>
            <th>Date Name</th>

        </tr>
        
     <tr *ngFor="let order of orders; let index = index">
        <td>{{ order["order_id"] }}</td>
        <td>{{ order["customer_name"] }}</td>
        <td>{{ order["total"]}}</td>
        <td>{{ order["datetime"]}}</td>
        
        <!-- <td><button class="btn" (click) ="update(product)"> Update</button> <button class="btn buttonR" (click)="deleteProduct(product)" > Delete</button></td> -->
     </tr>
    </tbody>
      
    </table>
</div>
